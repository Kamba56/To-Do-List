<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Fontawesome Icons CDN link -->
  <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <main>
    <section id="todo-section">
      <header class="head border">
        <h1 class="title">Today's To Do</h1>
        <i class="fa-solid fa-rotate"></i>
      </header>

      <form action="#" id="add-form" class="list-flex border">
        <input type="text" id="add-item" placeholder="Add to your list" required>
        <i class="bi bi-arrow-return-left"></i>
      </form>

      <ul class="to-do-list">
        <li class="border list-flex">
          <div>
            <input type="checkbox" class="check-list">
            <input type="text" placeholder="Cook food" disabled>
          </div>
          <button type="button" class="edit">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </li>
        <li class="border list-flex">
          <div>
            <input type="checkbox" class="check-list">
            <input type="text" placeholder="Eat food" disabled>
          </div>
          <button type="button" class="edit">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </li>
        <li class="border list-flex">
          <div>
            <input type="checkbox" class="check-list">
            <input type="text" placeholder="Eat more food" disabled>
          </div>
          <button type="button" class="edit">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </li>
      </ul>

      <div class="btn">
       <button type="button">Clear all completed</button>
      </div>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
